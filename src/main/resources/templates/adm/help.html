<script type="text/javascript">

    jQuery(function($) {



        function gotopage(pageNo) {
            $("#page").val(pageNo);
            $("#form-Endowment" ).submit();

        }
        window.gotopage=gotopage;
        $( "#btn-export-excel" ).click(function () {
            $.ajax({
                url:"/MedicalAnalyse/[[${checkExportType}]]",
                type: 'GET',
                cache: false,
                processData: false,
                contentType: false,
                success: function(msg){
                   if(msg=='SUCCESS'){
                       var a = $("<a href='/MedicalAnalyse/[[${outPutExcelTypeUrl}]]' target='_blank'>excel</a>").get(0);

                       var e = document.createEvent('MouseEvents');
                       e.initEvent( 'click', true, true );
                       a.dispatchEvent(e);
                   }else{
                       $('#postResWarning').modal('show');
                       $('#postResContent').find("strong").html(msg);
                   }
                }
            });
        });
    });
</script>
